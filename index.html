<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sci-Fi-Cyberpunk-Generator (SURAFLEX)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Verbinde deinen TikTok-Account, gib einen Prompt ein und lass SURAFLEX ein einzigartiges, dystopisches Bild im Tech-Art-Mad-Max-Look erstellen." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <main class="container">
    <div class="lang-switcher">
      <select id="languageSelect">
        <option value="de" selected>Deutsch</option>
        <option value="en">English</option>
        <option value="pl">Polski</option>
      </select>
    </div>

    <header class="header">
      <h1>Sci-Fi-Cyberpunk-Generator (SURAFLEX)</h1>
      <p class="subtitle">
        Verbinde deinen TikTok-Account, gib einen Prompt ein und lass SURAFLEX einen dystopischen Loop generieren.
      </p>
    </header>

    <section id="login-section" class="card">
      <h2>Login</h2>
      <p class="hint">Melde dich mit TikTok an, um den Generator zu nutzen.</p>

      <button id="tiktokLoginBtn" class="btn btn-tiktok">
        Mit TikTok verbinden
      </button>

      <p class="small-note">
        (Placeholder – TikTok-OAuth-Integration coming soon.)
      </p>
    </section>

    <section id="generator-section" class="card hidden">
      <h2>Prompt</h2>
      <textarea
        id="promptInput"
        class="textarea"
        placeholder="Beschreibe deine Szene – z. B. ‚Mädchen auf einem Pferd in einer Wüste‘"
      ></textarea>

      <button id="sendPromptBtn" class="btn btn-primary">
        Abschicken
      </button>

      <p id="status" class="status-text"></p>

      <div id="previewWrapper" class="preview-wrapper hidden">
        <p class="preview-label">Preview:</p>
        <img
          id="imagePreview"
          class="image-preview"
          src=""
          alt="Generiertes Bild"
        />
        <a
          id="downloadLink"
          class="btn btn-download"
          href="#"
          download="suraflex-image.png"
        >
          Download
        </a>
      </div>
    </section>
  </main>

  <!-- bestehende Logik für Prompt/Webhook -->
  <script src="app.js"></script>

  <!-- neue, minimale TikTok-OAuth-Logik -->
  <script>
    (function () {
      // TODO: durch deine echten Sandbox-Daten ersetzen
      const TIKTOK_CLIENT_KEY = "sbawvglf7emvtteyef";
      const TIKTOK_REDIRECT_URI = "https://n8n.srv1102290.hstgr.cloud/webhook/tiktok-login-callback";
      const TIKTOK_SCOPE = "user.info.basic,video.publish";

      const loginSection = document.getElementById("login-section");
      const generatorSection = document.getElementById("generator-section");
      const loginBtn = document.getElementById("tiktokLoginBtn");

      // Wenn n8n nach erfolgreichem Login mit ?logged_in=1 zurückleitet:
      const params = new URLSearchParams(window.location.search);
      if (params.get("logged_in") === "1") {
        if (loginSection && generatorSection) {
          loginSection.classList.add("hidden");
          generatorSection.classList.remove("hidden");
        }
      }

      // Klick auf „Mit TikTok verbinden“ → OAuth-Redirect
      if (loginBtn) {

        console.log("TikTok CLIENT KEY in page:", TIKTOK_CLIENT_KEY);
        
        loginBtn.addEventListener("click", () => {
          const authUrl =
            "https://www.tiktok.com/v2/auth/authorize/" +
            "?client_key=" + encodeURIComponent(TIKTOK_CLIENT_KEY) +
            "&response_type=code" +
            "&scope=" + encodeURIComponent(TIKTOK_SCOPE) +
            "&redirect_uri=" + encodeURIComponent(TIKTOK_REDIRECT_URI) +
            "&state=suraflex";

          window.location.href = authUrl;
        });
      }
    })();
  </script>
</body>
</html>
