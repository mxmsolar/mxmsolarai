<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Generator Sci-Fi Cyberpunk (SURAFLEX)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Połącz swoje konto TikTok, wpisz prompt i pozwól SURAFLEX stworzyć unikalny dystopijny obraz w stylu tech-art Mad Max." />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="overlay"></div>

  <main class="container">
    <div class="lang-switcher">
      <select id="languageSelect">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="pl" selected>Polski</option>
      </select>
    </div>

    <header class="header">
      <h1>Generator Sci-Fi Cyberpunk (SURAFLEX)</h1>
      <p class="subtitle">
        Połącz swoje konto TikTok, wpisz prompt i pozwól SURAFLEX wygenerować dystopijną pętlę.
      </p>
    </header>

    <section id="login-section" class="card">
      <h2>Logowanie</h2>
      <p class="hint">Zaloguj się przez TikTok, aby korzystać z generatora.</p>

      <button id="tiktokLoginBtn" class="btn btn-tiktok">
        Połącz z TikTok
      </button>

      <p class="small-note">
        (Placeholder – integracja TikTok OAuth już wkrótce.)
      </p>
    </section>

    <section id="generator-section" class="card hidden">
      <h2>Prompt</h2>
      <textarea
        id="promptInput"
        class="textarea"
        placeholder="Opisz scenę – np. „dziewczyna na koniu na pustyni”"
      ></textarea>

      <button id="sendPromptBtn" class="btn btn-primary">
        Wyślij
      </button>

      <p id="status" class="status-text"></p>

      <div id="previewWrapper" class="preview-wrapper hidden">
        <p class="preview-label">Podgląd:</p>
        <img
          id="imagePreview"
          class="image-preview"
          src=""
          alt="Wygenerowany obraz"
        />
        <a
          id="downloadLink"
          class="btn btn-download"
          href="#"
          download="suraflex-image.png"
        >
          Pobierz
        </a>
      </div>
    </section>
  </main>

  <script src="../app.js"></script>
</body>
</html>
